<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld</title>
</head>
<body>
    <form>

            <label for="Website"> Website:

        </div>
        <div>
            <label for="Reactie"> Reactie:
                <textarea id="Reactie" name="reactie"></textarea>
            </label>
        </div>
        <div>
            <fieldset>
                <legend>Geslacht:</legend>
                <input type="radio" id="html" name="Geslacht" value="Man">
                  <label for="Man">Man</label>
                  <input type="radio" id="css" name="Geslacht" value="vrouw">
                  <label for="vrouw">vrouw</label>
                  <input type="radio" id="javascript" name="Geslacht" value="Other">
                  <label for="Other">andere</label>
            </fieldset>
        </div>
        <div>
            <label for="Nieuwsbrief"> Hou me op de hoogte:
                <input id="Nieuwsbrief" name="Nieuwsbrief" type="checkbox">
            </label>
        </div>
        <div>
            <input type="submit" value="Indienen">
        </div>
    </form>
</body>
</html>
